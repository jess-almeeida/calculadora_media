<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://img.freepik.com/vetores-premium/logotipo-de-livro-e-pena_1012247-794.jpg" alt="Logo da Escola" class="logo">
            <h1>Calculadora de Média</h1>
        </header>
        <form id="form-atividade" class="formulario">
            <input type="text" id="materia" required placeholder="Matéria" />
            <input type="number" id="atv1" min="0" max="10" placeholder="Nota 1" required>
            <input type="number" id="atv2" min="0" max="10" placeholder="Nota 2" required>
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th colspan="5">Notas do Aluno</th>
                </tr>
                <tr>
                    <th>Matéria</th>
                    <th>Atividade 1</th>
                    <th>Atividade 2</th>
                    <th>Média</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody id="tabela_notas">
            </tbody>
        </table>
    </div>
    <div id="media-final">
        <h2>Média Final</h2>
        <p id="media"> </p>
    </div>
</body>
    <script src="main.js"></script>
    <footer>
        <p>&copy; 2025 Escola XYZ. Todos os direitos reservados.</p>
    </footer>
</html>
